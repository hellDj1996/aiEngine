<table class="table mb-0 table-borderless">
    <thead>
    <tr class="userDatatable-header">
        <th>
            <span class="userDatatable-title">ID</span>
        </th>
        <th>
            <span class="userDatatable-title">Project</span>
        </th>
        <th>
            <span class="userDatatable-title">Status</span>
        </th>
        <th class="actions">
            <span class="userDatatable-title">Actions</span>
        </th>
    </tr>
    </thead>
    <tbody>
    {% for project in projects %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <div class="d-flex">
                    <div class="userDatatable-inline-title">
                        <a href="{% url 'project:project' project.id %}"
                           class="text-dark fw-500">
                            <h6>{{ project.project_name }}</h6>
                        </a>
                    </div>
                </div>
            </td>
            <td>
                <div class="userDatatable-content d-inline-block">
                    {% if project.status == 'Complete' %}
                        <span class="bg-opacity-success  color-success userDatatable-content-status active">Complete</span>
                    {% elif project.status == 'Active' %}
                        <span class="bg-opacity-primary  color-primary userDatatable-content-status active">Active</span>
                    {% else %}
                        <span class="bg-opacity-danger  color-danger userDatatable-content-status active">Inactive</span>
                    {% endif %}
                </div>
            </td>
            <td>
                <ul class="orderDatatable_actions mb-0 d-flex flex-wrap">
                    <li>
                        <a href="{% url 'project:project' project.id %}" class="view">
                            <i class="fa fa-server"></i>
                        </a>
                    </li>
                    <li>
                        <a data-bs-toggle="modal"
                           href="#updateProject" role="button"
                           aria-expanded="false" aria-controls="collapseOne"
                           class="edit"  hx-get="{% url 'project:projectInstance' project.id %}"
                           hx-trigger="click" hx-target="#updateForm">
                            <i class="uil uil-edit"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" hx-delete="{% url 'project:projectDelete' project.pk %}"
                                hx-confirm="Delete Project ?"
                                hx-target="#projectList"
                                class="remove">
                            <i class="uil uil-trash-alt"></i>
                        </a>
                    </li>
                </ul>
            </td>
        </tr>
    {% endfor %}

    </tbody>
</table>
