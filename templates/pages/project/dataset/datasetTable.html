<div class="table-responsive" id="datasetList">
    <table class="table mb-0 table-borderless">
        <thead>
        <tr class="userDatatable-header">
            <th>
                <span class="userDatatable-title">ID</span>
            </th>
            <th>
                <span class="userDatatable-title">Dataset</span>
            </th>
            <th>
                <span class="userDatatable-title">Folder</span>
            </th>
            <th class="actions">
                <span class="userDatatable-title">Actions</span>
            </th>
        </tr>
        </thead>
        <tbody>
        {% for dataset in datasets %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <div class="d-flex">
                        <div class="userDatatable-inline-title">
                            <a href="#" class="text-dark fw-500">
                                <h6>{{ dataset.name }}</h6>
                            </a>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="d-flex">
                        <div class="userDatatable-inline-title">
                            <a href="#" class="text-dark fw-500">
                                <h6>{{ dataset.parent_folder.folder_name }}</h6>
                            </a>
                        </div>
                    </div>
                </td>
                <td>
                    <ul class="orderDatatable_actions mb-0 d-flex flex-wrap">
{#                        <li>#}
{#                            <a href="#uploadFiles" id="upload" data-bs-toggle="modal" class="view" role="button" onclick="getIdByClick(`{{ dataset.original_id }}`)"#}
{#                               aria-expanded="false" aria-controls="collapseOne">#}
{#                                <i class="fa fa-plus"></i>#}
{#                            </a>#}
{#                        </li>#}
                        <li>
                            <a data-bs-toggle="modal" href="#updateProject" role="button" aria-expanded="false" aria-controls="collapseOne"
                                class="edit" hx-get="{% url 'project:projectInstance' project.id %}" hx-trigger="click" hx-target="#updateForm">
                                <i class="fa fa-server"></i>
                            </a>
                        </li>
                        <li>
                            <a href="" hx-delete="{% url 'dataset:datasetDelete' pk=project.id data_pk=dataset.id %}"
                                    hx-confirm="Delete Dataset ?"
                                    hx-target="#datasetList"
                                    class="remove">
                                <i class="uil uil-trash-alt"></i>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
